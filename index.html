<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="魔术计算器">
    <title>计算器</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator" id="calculator">
        <div class="header">
            <div class="left-icons">
                <button class="icon-btn" id="full-screen-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
                        <path d="M12 6v6l4 4" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="right-icons">
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <rect x="4" y="4" width="16" height="16" rx="2" fill="none" stroke="currentColor"
                            stroke-width="2" />
                        <path d="M8 8h8M8 12h8M8 16h8" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="display">
            <div class="result" id="display">0</div>
        </div>

        <div class="keypad">
            <button class="key functional" data-key="backspace">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM9 15.5l-1.5-1.5 3-3-3-3L9 6.5l3 3 3-3 1.5 1.5-3 3 3 3-1.5 1.5-3-3-3 3z"
                        fill="currentColor" />
                </svg>
            </button>
            <button class="key functional" data-key="clear">AC</button>
            <button class="key functional" data-key="percent">%</button>
            <button class="key operator" data-key="divide">÷</button>

            <button class="key number" data-key="7">7</button>
            <button class="key number" data-key="8">8</button>
            <button class="key number" data-key="9">9</button>
            <button class="key operator" data-key="multiply">×</button>

            <button class="key number" data-key="4">4</button>
            <button class="key number" data-key="5">5</button>
            <button class="key number" data-key="6">6</button>
            <button class="key operator" data-key="subtract">−</button>

            <button class="key number" data-key="1">1</button>
            <button class="key number" data-key="2">2</button>
            <button class="key number" data-key="3">3</button>
            <button class="key operator" data-key="add">+</button>

            <button class="key functional" data-key="plus-minus">⁺∕₋</button>
            <button class="key number" data-key="0">0</button>
            <button class="key number" data-key="dot">.</button>
            <button class="key operator equal" data-key="equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
